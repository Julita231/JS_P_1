<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finansowy Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.jpg" alt="Logo" />
      </header>
      <section class="info">
        <h2 id="available-amount">Bilans wynosi zero</h2>
      </section>
      <section class="finance">
        <div class="income">
          <h3>PRZYCHODY</h3>
          <div class="income-table">
            <form class="form" id="incomeForm">
              <input
                type="text"
                id="income-name"
                placeholder="Nazwa przychodu"
                required
              />

              <input
                type="number"
                id="income-value"
                placeholder="Kwota"
                required
                min="0.01"
                step="0.01"
              />
              <button id="add-income">Dodaj</button>
            </form>
            <ul id="income-list">
              Lista
            </ul>
            <p class="income-total">
              Suma przychodów: <span id="total-income">0</span> zł
            </p>
          </div>
        </div>

        <div class="expenses">
          <h3>WYDATKI</h3>
          <div class="expense-table">
            <form class="form" id="expenseForm">
              <input
                type="text"
                id="expense-name"
                placeholder="Nazwa wydatku"
                required
              />

              <input
                type="number"
                id="expense-value"
                placeholder="Kwota"
                required
                min="0.01"
                step="0.01"
              />
              <button id="add-expense">Dodaj</button>
            </form>
            <ul id="expense-list">
              Lista
            </ul>
            <p>Suma wydatków: <span id="total-expenses">0</span> zł</p>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
