<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finansowy Kalkulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.jpg" alt="Logo" />
      </header>
      <section class="info">
        <h2>
          Możesz jeszcze wydać <span id="available-amount">0</span> złotych
        </h2>
      </section>
      <section class="finance">
        <div class="income">
          <h3>PRZYCHODY</h3>
          <div class="income-table">
            <label for="income-name">Nazwa przychodu:</label>
            <input type="text" id="income-name" />
            <label for="income-value">Kwota:</label>
            <input type="text" id="income-value" />
            <button id="add-income">Dodaj</button>
            <ul id="income-list"></ul>
            <p class="income-total">
              Suma przychodów: <span id="total-income">0</span>
            </p>
          </div>
        </div>

        <div class="expenses">
          <h3>WYDATKI</h3>
          <div class="expense-table">
            <label for="expense-name">Nazwa wydatku:</label>
            <input type="text" id="expense-name" />
            <label for="expense-value">Kwota:</label>
            <input type="text" id="expense-value" />
            <button id="add-expense">Dodaj</button>
            <ul id="expense-list"></ul>
            <p>Suma wydatków: <span id="total-expenses">0</span></p>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
